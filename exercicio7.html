<body>
    <h1> Os multiplos de 5 de 1 a 500</h1>

    <script>

        for (var i = 1; i < 501; i++) {
            if (i % 5 == 0) {

                document.write("<p>" + `${i}` + "</p>");
            }


        }



    </script>
